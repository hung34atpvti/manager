<app-header></app-header>
<div class="container p-3">
  <table class="table table-striped shadow-lg p-3">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Address</th>
        <th scope="col">Description</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let org of dataSource; index as i">
        <th scope="row">{{ i + 1 }}</th>
        <td>{{ org.name }}</td>
        <td>{{ org.address }}</td>
        <td>{{ org.description }}</td>
        <td>
          <button (click)="edit(org.id)" class="btn btn-success">Edit</button>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="navbar justify-content-end">
    <ul class="pagination">
      <li class="page-item">
        <button
          class="page-link"
          href="#"
          aria-label="Previous"
          disabled
          *ngIf="currentPage === 0"
        >
          <span aria-hidden="true">&laquo;</span>
          <span class="sr-only">Previous</span>
        </button>
        <button
          class="page-link"
          href="#"
          aria-label="Previous"
          *ngIf="currentPage > 0"
          (click)="getOrg(currentPage - 1, limit)"
        >
          <span aria-hidden="true">&laquo;</span>
          <span class="sr-only">Previous</span>
        </button>
      </li>
      <nav *ngFor="let pageNumber of arrPageNumber">
        <button
          *ngIf="pageNumber === currentPage"
          class="btn btn-primary"
          (click)="getOrg(pageNumber, limit)"
        >
          {{ pageNumber + 1 }}
        </button>
        <button
          *ngIf="pageNumber !== currentPage"
          class="btn"
          (click)="getOrg(pageNumber, limit)"
        >
          {{ pageNumber + 1 }}
        </button>
      </nav>
      <li class="page-item">
        <button
          class="page-link"
          href="#"
          aria-label="Next"
          disabled
          *ngIf="currentPage === totalPage - 1"
        >
          <span aria-hidden="true">&raquo;</span>
          <span class="sr-only">Next</span>
        </button>
        <button
          class="page-link"
          href="#"
          aria-label="Next"
          *ngIf="currentPage < totalPage - 1"
          (click)="getOrg(currentPage + 1, limit)"
        >
          <span aria-hidden="true">&raquo;</span>
          <span class="sr-only">Next</span>
        </button>
      </li>
    </ul>
  </div>
</div>
<app-footer></app-footer>
